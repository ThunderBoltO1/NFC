<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เพิ่มพนักงานใหม่</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html, input, button, select, textarea, table {
      font-family: 'IBM Plex Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <div class="container mx-auto p-4 pt-8">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md mx-auto">
      <h2 class="text-xl font-bold mb-4 text-center text-blue-600">เพิ่มพนักงานใหม่</h2>

      <div class="space-y-4">
        <input id="newEmployeeId" type="text" placeholder="รหัสพนักงาน" class="w-full p-2 border rounded" />
        <input id="newFirstName" type="text" placeholder="ชื่อ" class="w-full p-2 border rounded" />
        <input id="newLastName" type="text" placeholder="นามสกุล" class="w-full p-2 border rounded" />
        
        <button id="saveEmployeeButton" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
          บันทึกข้อมูลพนักงาน
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/database.js"></script>
  <script type="module" src="js/add-employee.js"></script>
  <script type="module" src="js/navbar.js"></script>
</body>
</html>
