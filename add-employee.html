<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เพิ่มพนักงานใหม่</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center text-blue-600">เพิ่มพนักงานใหม่</h2>

    <div class="space-y-4">
      <input id="newEmployeeId" type="text" placeholder="รหัสพนักงาน" class="w-full p-2 border rounded" />
      <input id="newFirstName" type="text" placeholder="ชื่อ" class="w-full p-2 border rounded" />
      <input id="newLastName" type="text" placeholder="นามสกุล" class="w-full p-2 border rounded" />
      
      <button id="saveEmployeeButton" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
        บันทึกข้อมูลพนักงาน
      </button>

      <a href="index.html" class="block text-center mt-2 w-full bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400">
        กลับหน้าแรก
      </a>
    </div>
  </div>
  <script type="module" src="js/database.js"></script>
  <script type="module" src="js/add-employee.js"></script>

</body>
</html>
