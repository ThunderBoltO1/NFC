<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลสถานที่</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center py-2">
                <div class="flex items-center space-x-7 w-full md:w-auto">
                    <a href="index.html" class="flex items-center py-4">
                        <i class="fas fa-clock text-blue-500 text-2xl mr-2"></i>
                        <span class="font-semibold text-gray-500 text-lg">Travel Timer</span>
                    </a>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">หน้าแรก</a>
                        <a href="add-location.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">จัดการสถานที่</a>
                    </div>
                </div>
                <!-- ฟอร์มเพิ่มสถานที่ใน Navbar -->
                <form id="locationForm" class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2 w-full md:w-auto mt-2 md:mt-0">
                    <input type="text" id="name" name="name" required placeholder="ชื่อสถานที่"
                        class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-2 py-1 w-full md:w-48">
                    <button type="submit"
                        class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 flex items-center">
                        <i class="fas fa-save mr-1"></i>บันทึก
                    </button>
                    <button type="button" id="addSampleBtn"
                        class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 flex items-center">
                        <i class="fas fa-plus mr-1"></i>เพิ่มข้อมูลตัวอย่าง
                    </button>
                </form>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center ml-2">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-500 text-lg"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div class="hidden mobile-menu md:hidden">
                <ul class="">
                    <li><a href="index.html" class="block text-sm px-2 py-4 text-gray-500 hover:bg-blue-500 hover:text-white transition duration-300">หน้าแรก</a></li>
                    <li><a href="add-location.html" class="block text-sm px-2 py-4 bg-blue-500 text-white">จัดการสถานที่</a></li>
                </ul>
            </div>
        </div>
        <!-- Success message -->
        <div id="successMessage" class="hidden mt-2 mx-auto max-w-2xl p-2 bg-green-100 text-green-700 rounded-md text-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>บันทึกข้อมูลสำเร็จ</span>
        </div>
        <!-- Error message -->
        <div id="errorMessage" class="hidden mt-2 mx-auto max-w-2xl p-2 bg-red-100 text-red-700 rounded-md text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span>เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง</span>
        </div>
    </nav>

    <script type="module">
        import { addLocation, addSampleLocations } from './js/add-locations.js';

        const form = document.getElementById('locationForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const addSampleBtn = document.getElementById('addSampleBtn');
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        // Mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const locationData = {
                name: form.name.value.trim()
            };
            try {
                await addLocation(locationData);
                showMessage(successMessage);
                form.reset();
            } catch (error) {
                showMessage(errorMessage);
                console.error('Error:', error);
            }
        });

        // Handle add sample data button
        addSampleBtn.addEventListener('click', async () => {
            try {
                await addSampleLocations();
                showMessage(successMessage);
            } catch (error) {
                showMessage(errorMessage);
                console.error('Error:', error);
            }
        });

        function showMessage(element) {
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
