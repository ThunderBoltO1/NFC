<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ข้อมูลย้อนหลัง</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">ข้อมูลย้อนหลัง</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-gray-300 text-sm sm:text-base">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-2 py-2 border">รหัสพนักงาน</th>
            <th class="px-2 py-2 border">ชื่อ</th>
            <th class="px-2 py-2 border">นามสกุล</th>
            <th class="px-2 py-2 border">หมายเลขรถ</th>
            <th class="px-2 py-2 border">เริ่มต้น</th>
            <th class="px-2 py-2 border">ปลายทาง</th>
            <th class="px-2 py-2 border">เวลา (วินาที)</th>
            <th class="px-2 py-2 border">วันที่</th>
          </tr>
        </thead>
        <tbody id="dataBody">
          <!-- รายการข้อมูลจะถูกเพิ่มตรงนี้ด้วย JS -->
        </tbody>
      </table>
    </div>
    <div class="mt-6 text-center">
      <a href="index.html" class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        กลับหน้าแรก
      </a>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
