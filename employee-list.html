<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายชื่อพนักงาน</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html, input, button, select, textarea, table {
      font-family: 'IBM Plex Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <div class="container mx-auto p-4 pt-8">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">รายชื่อพนักงานทั้งหมด</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-300 text-sm sm:text-base">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="px-2 py-2 border">รหัสพนักงาน</th>
              <th class="px-2 py-2 border">ชื่อ</th>
              <th class="px-2 py-2 border">นามสกุล</th>
              <th class="px-2 py-2 border">วันที่ลงทะเบียน</th>
              <th class="px-2 py-2 border">การจัดการ</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- รายการข้อมูลจะถูกเพิ่มตรงนี้ด้วย JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for editing employee -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-center text-blue-600">แก้ไขข้อมูลพนักงาน</h2>
      
      <div class="space-y-4">
        <div class="flex items-center">
          <label class="w-1/3 text-gray-700">รหัสพนักงาน:</label>
          <input id="editEmployeeId" type="text" readonly class="w-2/3 p-2 border rounded-xl bg-gray-100" />
        </div>
        <div class="flex items-center">
          <label class="w-1/3 text-gray-700">ชื่อ:</label>
          <input id="editFirstName" type="text" class="w-2/3 p-2 border rounded-xl" />
        </div>
        <div class="flex items-center">
          <label class="w-1/3 text-gray-700">นามสกุล:</label>
          <input id="editLastName" type="text" class="w-2/3 p-2 border rounded-xl" />
        </div>
        
        <input type="hidden" id="editDocId" />
        
        <div class="flex justify-end space-x-2 mt-4">
          <button id="cancelEditButton" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
            ยกเลิก
          </button>
          <button id="saveEditButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            บันทึก
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/employee-list.js"></script>
  <script type="module" src="js/navbar.js"></script>
</body>
</html>
